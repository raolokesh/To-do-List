{% extends 'base.html' %}
{% block body %}
        

<div class="container my-2">
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="todo" class="form-label">To DO Title</label>
            <input type="text" class="form-control" name="todo" id="todo" aria-describedby="emailHelp" >
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">description</label>
            <input type="text" class="form-control" name="desc" id="desc" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container my-2">
    <table class="table">
        <h2>TO DO List</h2>
        {% if alltodo|length  == 0 %}
        
        no record    
        {% else %}
        
        
        <thead>
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in alltodo %}
            
            
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.todo}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm ">Update</button>
                    <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        
        {% endblock body %}
